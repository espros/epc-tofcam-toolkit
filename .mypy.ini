[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
allow_redefinition = True
disable_error_code = attr-defined, method-assign
check_untyped_defs = True

[mypy-pyqtgraph.*]
ignore_missing_imports = True

[mypy-qdarktheme.*]
ignore_missing_imports = True

[mypy-scipy.ndimage.*]
ignore_missing_imports = True

[mypy-qtconsole.*]
ignore_missing_imports = True